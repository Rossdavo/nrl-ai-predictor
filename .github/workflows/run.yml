name: Run NRL trial predictions

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 07:10 Sydney time approx.
    # GitHub uses UTC; Sydney is UTC+11 in Feb.
    - cron: "20 20 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run model
        run: |
          python predict.py
          python report.py

      - name: Commit report files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add predictions.csv index.html
          git commit -m "Update predictions" || echo "No changes to commit"
          git push

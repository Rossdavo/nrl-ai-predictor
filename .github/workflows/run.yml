name: Run NRL trial predictions

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 07:10 Sydney time approx.
    # GitHub uses UTC; Sydney is UTC+11 in Feb.
    - cron: "20 20 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run model + build page
        run: |
          python predict.py
          python report.py

      # Put the site output in a folder for Pages
     - name: Prepare site
  run: |
    mkdir -p site
    cp index.html site/index.html
    cp predictions.csv site/predictions.csv
    if [ -f ratings.json ]; then cp ratings.json site/ratings.json; fi
    
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: Run NRL predictions

on:
  workflow_dispatch:
  schedule:
    - cron: "20 20 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run model + tracker + page
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python odds_fetch.py
          python predict.py
          python tracker.py
          python bet_log.py
          python settle_bets.py
          python archive.py
          python performance.py
          python report.py

      - name: Prepare site
        run: |
          mkdir -p site
          cp index.html site/index.html
          cp predictions.csv site/predictions.csv
          if [ -f ratings.json ]; then cp ratings.json site/ratings.json; fi
          if [ -f results_cache.csv ]; then cp results_cache.csv site/results_cache.csv; fi
          if [ -f accuracy.csv ]; then cp accuracy.csv site/accuracy.csv; fi
          if [ -f performance.csv ]; then cp performance.csv site/performance.csv; fi
          if [ -f bet_log.csv ]; then cp bet_log.csv site/bet_log.csv; fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

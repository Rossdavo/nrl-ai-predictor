name: Run NRL predictions

on:
  workflow_dispatch:
  schedule:
    - cron: "30 19 * * *"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run model + tracker + page
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          set -e

          echo "=== RUN: odds_fetch.py ==="
          python -u odds_fetch.py

          echo "=== SHOW: predict.py header ==="
          head -n 40 predict.py

          echo "=== RUN: predict.py ==="
          python -u predict.py

          echo "=== RUN: staking.py ==="
          python -u staking.py

          echo "=== RUN: tracker.py ==="
          python -u tracker.py

          echo "=== RUN: archive.py ==="
          python -u archive.py

          echo "=== RUN: performance.py ==="
          python -u performance.py

          echo "=== RUN: bankroll_tracker.py ==="
          python -u bankroll_tracker.py

          echo "=== RUN: closing_odds.py ==="
          python -u closing_odds.py

          echo "=== RUN: clv_tracker.py ==="
          python -u clv_tracker.py

          echo "=== RUN: report.py ==="
          python -u report.py

      # OPTIONAL but recommended: save updated CSVs back into the repo
      - name: Commit generated data back to repo
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "Update predictions/data" || echo "No changes to commit"
          git push

      - name: Prepare site
        run: |
          mkdir -p site
          cp index.html site/index.html
          cp predictions.csv site/predictions.csv
          if [ -f odds.csv ]; then cp odds.csv site/odds.csv; fi
          if [ -f bet_log.csv ]; then cp bet_log.csv site/bet_log.csv; fi
          if [ -f accuracy.csv ]; then cp accuracy.csv site/accuracy.csv; fi
          if [ -f performance.csv ]; then cp performance.csv site/performance.csv; fi
          if [ -f predictions_history.csv ]; then cp predictions_history.csv site/predictions_history.csv; fi
          if [ -f odds_history.csv ]; then cp odds_history.csv site/odds_history.csv; fi
          if [ -f ratings.json ]; then cp ratings.json site/ratings.json; fi
          if [ -f results_cache.csv ]; then cp results_cache.csv site/results_cache.csv; fi
          if [ -f closing_odds.csv ]; then cp closing_odds.csv site/closing_odds.csv; fi
          if [ -f bankroll_status.csv ]; then cp bankroll_status.csv site/bankroll_status.csv; fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
